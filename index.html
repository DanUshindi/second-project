<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div>
      <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </div>
      <form>
        <div class="form-control">
          <label for="name">Name</label>
          <input required type="text" placeholder="Enter your name" id="name" />
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            required
            type="email"
            placeholder="Enter your Email"
            id="email"
          />
        </div>
        <div class="form-control">
          <label for="age">Age (Optional)</label>
          <input type="number" placeholder="Enter your age" id="age" />
        </div>
        <div class="form-control">
          <label for="role"
            >Which option best describes your current role?</label
          >
          <select name="role" id="role" required>
            <option value="student">Student</option>
            <option value="full-job">Full time job</option>
          </select>
        </div>
        <div class="form-control">
          <label for="recommend"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <input type="radio" name="recommend" value="definitely" />
          <label>Definitely</label>
          <input type="radio" name="recommend" value="maybe" />
          <label>Maybe</label>
          <input type="radio" name="recommend" value="notsure" />
          <label>Not Sure</label>
        </div>
        <div class="form-control">
          <label for="role"
            >What is your favourite feature of freeCodeCamp?</label
          >
          <select name="favourite" id="favourite" required>
            <option value="challenge">Challenge</option>
            <option value="projects">Projects</option>
          </select>
        </div>
        <div class="form-control">
          <label
            >What would you like to see improved? (check all that apply)</label
          >
          <label>
            <span>Front-end Project</span>
            <input type="checkbox" name="improvement" value="frontend" />
          </label>
          <label>
            <span>Back-end Project</span>
            <input type="checkbox" name="improvement" value="backend" />
          </label>
          <label>
            <span>Data Visualization</span>
            <input
              type="checkbox"
              name="improvement"
              value="data-visualization"
            />
          </label>
          <label>
            <span>Challenge</span>
            <input type="checkbox" name="improvement" value="challenge" />
          </label>
        </div>
        <div class="form-control">
          <label>Any comments or suggestions?</label>
          <textarea name="comment" id="comment" cols="80" rows="10"></textarea>
        </div>
        <button type="submit" class="btn-success">Submit</button>
      </form>
    </div>
  </body>
</html>
